<!DOCTYPE html>
<div class="item loader-container">
	<i class="loader --7"></i>
</div>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data Visualization 1</title>
    <link rel="stylesheet" href="./style.css">
    <style>

        .loader-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            background-color: white;
            z-index: 4000;
        }
        .loader {
			--color: #ffa500;
			--size-mid: 6vmin;
			--size-dot: 1.5vmin;
			--size-bar: 0.4vmin;
			--size-square: 3vmin;
			
			display: block;
			position: relative;
			width: 50%;
			display: grid;
			place-items: center;
		}

		.loader::before,
		.loader::after {
			content: '';
			box-sizing: border-box;
			position: absolute;
		}

		.loader.--7::before,
		.loader.--7::after {
			width: var(--size-square);
			height: var(--size-square);
			background-color: var(--color);
		}

		.loader.--7::before {
			top: calc(50% - var(--size-square));
			left: calc(50% - var(--size-square));
			animation: loader-6 2.4s cubic-bezier(0, 0, 0.24, 1.21) infinite;
		}

		.loader.--7::after {
			top: 50%;
			left: 50%;
			animation: loader-7 2.4s cubic-bezier(0, 0, 0.24, 1.21) infinite;
		}

		@keyframes loader-7 {
			0%, 100% {
				transform: none;
			}
			
			25% {
				transform: translateX(-100%);
			}
			
			50% {
				transform: translateX(-100%) translateY(-100%);
			}
			
			75% {
				transform: translateY(-100%);
			}
		}
    </style>
</head>
<body>
    <div class="">
        <div class="title-box">
            <div class="title-text-box">
                <h1 class="title">World Countries Data</h1>
            </div>
            <div class="title-span-box">
                <span class="title-span">Currently,we have 250 countries</span>
            </div>
        </div>
        <div class="input-box">
            <div class="btn-box">
                <div class="btn btn-left">
                    <span>Population</span>
                </div>
                <div class="btn btn-right">
                    <span>Languages</span>
                </div>
            </div>
            <span class="btn-box-text">10 Most Spoken languages in the world</span>
        </div>
        <div class="output-box">
            <div class="outputB hide">
                
            </div>
        </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./worldCountriesData.js"></script>
</body>
</html>
