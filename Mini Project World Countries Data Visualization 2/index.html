<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="outer-box">
            <div class="input-outer-box">

            </div>
            <div class="input-inner-box">
                <h1 class="title">World Countries List</h1>
                <div class="text-box">
                    <span class="total-countries"></span>
                </div>
                <div class="btn-box">
                    <div class="btn btnA btn-left">
                        <span class="btn-text">Starting word</span>
                    </div>
                    <div class="btn btnA btn-center">
                        <span class="btn-text">Search with any word</span>
                    </div>
                    <div class="btn btnA btn-right icon1" onclick="show2()">
                        <i class="fa-solid fa-arrow-down-a-z icon-text"></i>
                    </div>
                    <div class="btn btnA btn-right icon2 hide" onclick="show1()">
                        <i class="fa-solid fa-arrow-up-a-z icon-text"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input" placeholder="Search country...">
                    <i class="fa-solid fa-magnifying-glass input-icon"></i>
                </div>
            </div>       
        </div>
        <div class="outer-output-box">
            <div class="output-box">

            </div>
        </div>
    </div>
    <script src="./WorldCountriesData2.js"></script>
</body>
</html>
